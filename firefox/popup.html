<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <title>Kotipizza Toimitusmaksuhälytin</title>
  <style>

  </style>
</head>

<body>
  <h1>Kotipizza Toimitusmaksuhälytin</h1>
  <div id="content-wrapper">
    <div class="form-group">
      <label for="alertThreshold">Toimitushinta (2,9 - 8,9€):
        <input type="range" id="alertThreshold" min="2.9" max="8.9" step="0.1"></label>
      <span id="alertThresholdValue" aria-live="polite"></span>
    </div>


    <div class="form-group">
      <label for="alertAmount">Ilmoitetaanko:</label>
      <select id="alertAmount">
        <option value="1">Halvin toimitus</option>
        <option value="2">Nopein toimitus</option>
      </select>
    </div>

    <div class="form-group checkbox-wrapper">
      <label>
        <input type="checkbox" id="alertEnabled">
        Seuranta päällä?
      </label>
    </div>

    <button id="save">Tallenna</button>

    <span id="saveStatus" aria-live="polite"></span>

    <div id="coordinates" aria-live="polite"></div>

    <p>
      Vääriä ravintoloita? Päivitä sijaintisi asettamalla osoite osoitteessa
      <a href="https://www.kotipizza.fi" target="_blank" rel="noopener noreferrer">kotipizza.fi</a>.
    </p>

    <div id="restaurantsTableContainer"></div>

    <div id="refreshContainer">
      <button id="refreshButton">Päivitä</button>
      <div id="lastRefreshed"></div>
      <div id="nextRefresh"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
