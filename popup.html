<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotipizza Toimitusmaksuhälytin</title>
  <style>
    @font-face {
      font-family: 'Benton Sans Condensed';
      src: url('./assets/BentonSans Comp Black Regular.otf') format('opentype');
      font-display: swap;
    }

    :root {
      --primary-color: #009541;
      --secondary-color: #6bd1a2;
      --text-color: #ffffff;
      --background-color: #f0f0f0;
      --hover-color: #57b48b;
      --error-color: #ff6b6b;
    }

    body {
      width: clamp(300px, 90vw, 800px);
      margin: 0 auto;
      padding: 20px;
      font-family: 'Benton Sans Condensed', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-color);
      background-color: var(--primary-color);
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #form {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"],
    select,
    input[type="checkbox"],
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      background: var(--secondary-color);
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    input[type="range"]:hover {
      opacity: 1;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: var(--text-color);
      cursor: pointer;
      border-radius: 50%;
    }

    select {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    button {
      background-color: var(--secondary-color);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    #saveStatus {
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    #coordinates {
      background-color: #ff6b6b;
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    #restaurantsTableContainer {
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    a {
      color: var(--text-color);
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    #refreshContainer {
      margin-top: 20px;
      text-align: center;
    }

    #refreshButton {
      background-color: var(--secondary-color);
      color: var(--text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #refreshButton:hover {
      background-color: var(--hover-color);
    }

    #refreshButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #lastRefreshed,
    #nextRefresh {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Kotipizza Toimitusmaksuhälytin</h1>
  <div id="content-wrapper">
    <form id="form">
      <div class="form-group">
        <label for="alertThreshold">Toimitushinta (2,9 - 8,9€):</label>
        <input type="range" id="alertThreshold" min="2.9" max="8.9" step="0.1" aria-describedby="alertThresholdValue">
        <span id="alertThresholdValue" aria-live="polite"></span>
      </div>
      <div class="form-group">
        <label for="alertAmount">Ilmoitetaanko:</label>
        <select id="alertAmount">
          <option value="1">Halvin toimitus</option>
          <option value="2">Nopein toimitus</option>
        </select>
      </div>
      <div class="form-group checkbox-wrapper">
        <input type="checkbox" id="alertEnabled">
        <label for="alertEnabled">Seuranta päällä?</label>
      </div>
      <button id="save" type="button">Tallenna</button>
      <span id="saveStatus" aria-live="polite"></span>
    </form>

    <div id="coordinates" aria-live="polite"></div>

    <p>
      Vääriä ravintoloita? Päivitä sijaintisi asettamalla osoite osoitteessa
      <a href="https://www.kotipizza.fi" target="_blank" rel="noopener noreferrer">kotipizza.fi</a>.
    </p>

    <div id="restaurantsTableContainer">
      <div id="restaurantsTable"></div>
    </div>
    <div id="refreshContainer">
      <button id="refreshButton">Päivitä hinnat</button>
      <div id="lastRefreshed" aria-live="polite"></div>
      <div id="nextRefresh" aria-live="polite"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
