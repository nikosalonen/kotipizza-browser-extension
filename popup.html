<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<head>
  <style>
    html {

      @font-face {
        font-family: benton-sans-condensed;
        src: url('./assets/BentonSans Comp Black Regular.otf' format("opentype"));
      }
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0%;
      font-family: benton-sans-condensed, Arial, Helvetica, sans-serif;

      font-size: 14px;
      color: #FFF;
      background-color: #009541;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-transform: uppercase;
      font-style: normal;
      font-weight: 600;
      font-size: 22px;
      line-height: 110%;
      letter-spacing: 0.01em;
    }

    #form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #coordinates {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: red;
      padding: 15px 5px;
    }

  </style>
</head>

<body>
  <h1>Kotipizza Delivery Alert</h1>
  <form id="form">

    <label for="alertThreshold">Toimitushinta (2.9 - 8.9€):</label>
    <input type="number" id="alertThreshold" min="2.9" step="8.9">
    <br>

    <label for="alertEnabled">Seuranta päällä?:</label>
    <input type="checkbox" id="alertEnabled">
    <br>
    <button id="save">Tallenna</button>
  </form>
  <script src="popup.js"></script>
  <span id="coordinates"></span>
</body>

</html>
